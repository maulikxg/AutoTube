<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    label { display: block; margin-bottom: 10px; }
    input[type="text"] { width: 100%; margin-bottom: 10px; }
    button { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="enabled"> Enable AutoPause
  </label>
  <label>
    <input type="checkbox" id="qualityControl"> Enable Quality Control
  </label>
  <label>
    Whitelist (one channel name per line):
    <textarea id="whitelist" rows="5" style="width: 100%;"></textarea>
  </label>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
